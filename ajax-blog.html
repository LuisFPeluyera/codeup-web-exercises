<!DOCTYPE html>
<html>
<head>
	<title>Ajax Request & Responses</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<style>

		* {
			background-color: #081b29;
			color: #ededed;
		}
        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        h1, h3 {
	        transition: 2s;
        }
        h1:hover, h3:hover {
	        transform: scale(1.5)
        }


	</style>
</head>
<body>

	<div class="page-wrapper justify-content-center">

		<div class="row justify-content-center align-items-center">

			<main class="col d-flex flex-column justify-content-center align-items-center">

				<h1 class="text-center py-5">My Ajax Request</h1>

				<div id="posts"></div>

			</main>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

<script>

	const populateBlog = ()=> {
        $.get('data/blog.json').done((data) => {
            let myHtml = "";

            for (let i = 0; i < data.length; i += 1) {
                myHtml += `<article class="border border-primary my-5 mx-2 p-3">
                            <h3 class="text-center">${data[i].title}</h3>
                            <dl>
                              <dt>Content</dt>
                              <dd>${data[i].content}</dd>
                              <dt>Categories</dt>
                              <dd>${data[i].categories}</dd>
                               <dt>Date</dt>
                              <dd>${data[i].date}</dd>
                            </dl>
                          </article>`
                // myHtml += `<p>${data[i].title},<br>${data[i].content} <br>${data[i].categories} <br>${data[i].date}</p>`


                $("#posts").html(myHtml);

            }
            // console.log(myHtml);

        });
    }

    setInterval(populateBlog,1000)

</script>

</body>
</html>
