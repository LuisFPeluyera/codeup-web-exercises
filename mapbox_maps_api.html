<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
	<style>

        .page-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .company-logo {
            background-color: rgb(248, 249, 250);
        }
	</style>

</head>
<body>

	<div class="page-wrapper">

		<div class="container-fluid my-3">

			<div class="row">

				<div class="col d-flex">

					<a href="#" class="text-decoration-none company-logo d-flex flex-grow-1 align-items-sm-center mb-0">IMAGO<span>Mundi</span></a>

					<nav class="navbar navbar-expand-lg bg-body-tertiary">
						<div class="container-fluid">
							<a class="navbar-brand" href="#">Navbar</a>
							<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarSupportedContent">
								<ul class="navbar-nav me-auto mb-2 mb-lg-0">


									<li class="nav-item dropdown">
										<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
											Zoom
										</a>
										<ul class="dropdown-menu">
											<li ><a id="zoom-5" class="dropdown-item" href="#">Zoom 5</a></li>
											<li><hr class="dropdown-divider"></li>
											<li ><a id="zoom-15" class="dropdown-item" href="#">Zoom 15</a></li>
											<li><hr class="dropdown-divider"></li>
											<li ><a id="zoom-20" class="dropdown-item" href="#">Zoom 20</a></li>
										</ul>
									</li>
								</ul>
								<form class="d-flex" role="search">
									<input value="" id="address-search-input" class="form-control me-2" type="search" placeholder="Enter an Address" aria-label="Search">
									<button id="address-search-button" class="btn btn-outline-success" type="submit">Search</button>
								</form>
							</div>
						</div>
					</nav>

				</div>

			</div>

			<div class="row">

				<div class="col d-flex flex-column gap-1">

					<div id='map' style='width: 100%; height:700px;'></div>
					<script src="js/keys.js"></script>
					<script src="js/mapbox-geocoder-utils.js"></script>
					<script>
					    mapboxgl.accessToken = DEFAULT_PUBLIC_TOKEN
					    const map = new mapboxgl.Map({
					        container: 'map', // container ID
					        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
					        center: [-98.489615, 29.426827], // starting position [lng, lat]
					        zoom: 9, // starting zoom
					    });
					</script>

					<button id="hide-markers" aria-current="page" href="#">Hide Markers</button>

				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="js/mapbox_maps_api.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
