<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
	<link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>

<div class="container-lg modal-fullscreen-xxl-down">

		<h1 class="text-center">My Map!</h1>

		<div id='map' style='width: 1200px; height:700px;'></div>
		<script src="js/keys.js"></script>
		<script src="js/mapbox-geocoder-utils.js"></script>
		<script>
		    mapboxgl.accessToken = DEFAULT_PUBLIC_TOKEN
		    const map = new mapboxgl.Map({
		        container: 'map', // container ID
		        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
		        center: [-98.489615, 29.426827], // starting position [lng, lat]
		        zoom: 9, // starting zoom
		    });
		</script>

</div>

<script src="js/mapbox_maps_api.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
