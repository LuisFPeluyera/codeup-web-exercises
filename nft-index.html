<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="img/nft-images/favicon-32x32.png">

	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="css/nft-style.css">

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
	</style>
</head>
<body>
<div class="page-wrapper">
	<main class="container flex-grow">
		<div class="row justify-content-center flex-grow">
			<div class="column justify-content-center align-items-center gap-10">
				<div class="card d-flex  p-25 gap-20" >

					<img class="image-equilibrium" src="img/nft-images/image-equilibrium.jpg" alt="equilibrium-logo">
					<h1>Equilibrium #3429</h1>

					<p>Our Equilibrium collection promotes balance and calm.</p>

					<section class="d-flex price-days flex-grow">
						<img class="ethereum-icon" src="img/nft-images/icon-ethereum.svg" alt="ethereum-icon">
						<p class="price flex-grow">0.041 ETH</p>
						<img class="clock-icon" src="img/nft-images/icon-clock.svg" alt="clock-icon">
						<p class="days-left">3 days left</p>
					</section>
					<hr>
					<section class="created-section d-flex align-items-center gap-20">
						<img class="image-avatar" src="img/nft-images/image-avatar.png" alt="image-avatar">
						<p>Creation of <span class="creator">Jules Wyvern</span></p>
					</section>
				</div>
			</div>
		</div>
	</main>
</div>
<div class="attribution">
	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
	Coded by <a href="#">Your Name Here</a>.
</div>
</body>
</html>
