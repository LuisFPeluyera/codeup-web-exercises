<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>


<div id='map' style='width: 100%; height:100vh;'></div>
<script src="js/keys.js"></script>
<script>
	mapboxgl.accessToken = DEFAULT_PUBLIC_TOKEN
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/satellite-v9', // style URL
        center: [-98.489615, 29.426827], // starting position [lng, lat]
        zoom: 15, // starting zoom
    });



    let marker = new mapboxgl.Marker().setLngLat([-98.6089, 29.5994]).addTo(map);
    let popup = new mapboxgl.Popup().setHTML("</p>Six Flags</p>")
	marker.setPopup(popup);
	let marker2 = new mapboxgl.Marker().setLngLat([-98.643,29.555]).addTo(map);
    let popup2 = new mapboxgl.Popup().setHTML("</p>H.E.B.</p>").addTo(map);
    marker2.setPopup(popup2);

</script>

</body>
</html>
